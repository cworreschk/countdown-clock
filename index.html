<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Die Basis | Counter</title>
      <link href="default.css" rel="stylesheet" type="text/css" />
      <script src="jquery-1.7.1.min.js"></script>
      <script src="jquery-ui-1.8.17.custom.min.js"></script>  
      <script>
         var clock    = false;
         var interval = null;
         var minus    = false;
         var minutes  = 30;
         var seconds  = 0;
      </script>
      <script src="config.js"></script>
	  <script src="default.js"></script>
   </head>
   <body>
      <div class="config-bkg"></div>
      <div id="config">
         
         <div class="buttons">
            <input type="button" id="timer_start" value="Start" /><input type="button" id="timer_stop" value="Stop" readonly="readonly"/><input type="button" id="timer_reset" value="Reset"/><input type="button" id="timer_clock" value="Uhr" />
         </div>
         
         <div class="options">            
            
            <fieldset>
                <legend><h4>Timer</h4></legend>
                <table style="width:100%">
                    <tr>
                       <td style="width:60px;">Startzeit:</td>
                       <td>
                          <input type="text" class="start_time" style="width:45px;" value="30:00" />
                       </td>
                    </tr>
                 </table>
            </fieldset>
            
            <fieldset class="gradients">
               <legend><h4>Farbübergänge</h4></legend>
               <b>Übergang 1 - <input type="checkbox" class="check_gradient_1" checked /></b>
               <div class="gradient_1" data-active="false">
                  <table style="width:100%">
                     <tr>
                        <td style="width:60px;">Zeitpunkt:</td>
                        <td><input type="text" class="time_1" style="width:45px;" value="01:00" /></td>
                     </tr>
                     <tr>
                        <td>Farbe:</td>
                        <td><input style="width:75px;" type="text" class="fg_color_1" value="black" /></td>
                     </tr>
                     <tr>
                       <td>Hintergrund:</td>
                       <td><input style="width:75px;" type="text" class="bg_color_1" value="#FFFF00" /></td>
                     </tr>
                  </table>
               </div>
			   <hr/>
			   <b>Übergang 2 - <input type="checkbox" class="check_gradient_2" checked /></b>
               <div class="gradient_2" data-active="false">
                  <table style="width:100%">
                     <tr>
                        <td style="width:60px;">Zeitpunkt:</td>
                        <td><input type="text" class="time_2" style="width:45px;" value="00:00" /></td>
                     </tr>
                     <tr>
                        <td>Farbe:</td>
                        <td><input style="width:75px;" type="text" class="fg_color_2" value="white" /></td>
                     </tr>
					 <tr>
                       <td>Hintergrund:</td>
                       <td><input style="width:75px;" type="text" class="bg_color_2" value="#FF0000" /></td>
                     </tr>
                  </table>
               </div>
            </fieldset>
            
            <fieldset class="body">
               <legend><h4>Hintergrund</h4></legend>
               <table style="width:100%">
                  <tr>
                     <td style="width:60px;">Farbe:</td>
                     <td><input style="width:75px;" type="text" class="body_color" value="black" /></td>
                  </tr>
               </table>
            </fieldset>
                        
            <fieldset class="font">
               <legend><h4>Schrift</h4></legend>
               <table style="width:100%">
                 <tr>
                    <td style="width:60px;">Farbe:</td>
                    <td><input style="width:75px;" type="text" class="font_color" value="#FFFFFF" /></td>
                 </tr>
                  <tr>
                     <td>Größe:</td>
                     <td>            
                        <input type="number" class="font_size" min="100" max="800" value="300" style="width:40px;" />&nbsp;
                        <input type="range" class="font_size_range" min="100" max="800" value="300" step="5" style="width:60px;" />
                     </td>
                  </tr>                  
                  <tr>
                     <td>Abstand:</td>
                     <td>
                        <input type="number" class="font_margin" min="0" max="999" value="200" style="width:40px;" />&nbsp;
                        <input type="range" class="font_margin_range" min="0" max="999" value="200" step="5" style="width:60px;" />
                     </td>
                  </tr>
               </table>
            </fieldset>
            
         </div>
      </div>

      <div id="clock">
         <div class="minus">-</div><div class="minute">30</div><div class="seperator">:</div><div class="second">00</div>
      </div>

   </body>
</html>
